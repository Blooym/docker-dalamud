name: Publish Images

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * */3"
  push:
    branches: [main]
    paths: 
      - '**/Dockerfile*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  Release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        Dockerfile: ["Dockerfile:latest", "Dockerfile:staging", "Debian/Dockerfile:latest", "Debian/Dockerfile:staging"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Pull image name from Dockerfile
        run: |
          echo "IMAGE_TAG=$(echo ${{ matrix.Dockerfile }} | cut -d'-' -f2)" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: true

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tags: ${{ env.IMAGE_TAG }}

      - name: Build & Publish Image
        uses: docker/build-push-action@v4
        with:
          file: ./${{ matrix.Dockerfile }}
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

  Cleanup:
    runs-on: ubuntu-latest
    needs: [ Release ]
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Prune Untagged 
      uses: vlaurin/action-ghcr-prune@v0.5.0
      with:
        token: ${{ secrets.DELETE_TOKEN }}
        container: docker-dalamud
        prune-untagged: true
